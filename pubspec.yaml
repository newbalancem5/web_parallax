name: flutterfordev
description: Flutter For Dev - Web version.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: 

  cupertino_icons: ^1.0.2
  transparent_image: ^1.0.0 
  flutter_bootstrap: ^2.0.0
  json_annotation: ^4.0.0
  font_awesome_flutter: 
  url_launcher: ^6.0.9
  dio: ^4.0.0
  flutter_lints: ^1.0.4
  analyzer: ^1.7.1

dev_dependencies:
  test: 
  json_serializable: 
  build_runner: ^2.0.6
  flutter_test:
    sdk: flutter
     

flutter:

  uses-material-design: true

  assets:
    - assets/images/image_main.jpg
    - assets/images/image_main.png

  fonts:
    - family: Fixedsys
      fonts:
        - asset: assets/fonts/Fixedsys.ttf
